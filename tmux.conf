# Set C-b to C-a
set-option -g prefix C-a
bind-key C-a last-window


# color
set -g default-terminal "screen-256color"


# status bar
set-option -g status-bg colour235
set-option -g status-fg colour11
set-option -g status-attr default


# window title colors
set-window-option -g window-status-fg colour242
set-window-option -g window-status-bg default
set-window-option -g window-status-attr bold


# active window title colors
set-window-option -g window-status-current-fg colour255
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bold

bind | split-window -h # Split panes horizontal
bind - split-window -v # Split panes vertically

# pane border
set-option -g pane-border-fg colour250 #base02
set-option -g pane-active-border-fg colour25 #base01


# message text
set-option -g message-bg colour235
set-option -g message-fg colour11
set-option -g message-fg bold


# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour11


set -g status-interval 1
set -g status-justify left # left align window list
set -g status-left-length 20 #length of left


# Start numbering at 0
set -g base-index 0


# Allows for faster key repetition
set -s escape-time 0


# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on


# Allows us to use C-a a <command> to send commands to a TMUX session inside 
# another TMUX session
#bind-key a send-prefix

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on
set-option -g display-time 1500 #sets message time


# vim hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


# Switch panes - usage: "ALT+arrow keys" (without prefix key)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D


# reload config
bind r source-file ~/.tmux.conf \; display-message "Reloaded configuration."


# Vi copypaste mode
set-window-option -g mode-keys vi


set -g mode-mouse on

set -g status-right '%a %Y:%m:%d %H:%M:%S'
