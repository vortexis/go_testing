set-option -g status-bg colour235
set-option -g status-fg colour155
set-option -g status-attr default


# default window title colors
set-window-option -g window-status-fg colour243
set-window-option -g window-status-bg default
set-window-option -g window-status-attr bright


# active window title colors
set-window-option -g window-status-current-fg colour255
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright


# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour230 #base01


# message text
set-option -g message-bg colour230
set-option -g message-fg colour0


# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour1


set -g status-interval 1
set -g status-justify left # left align window list
set -g status-left-length 20 #length of left


#Set C-b to C-a
set-option -g prefix C-a
bind-key C-a last-window

# Start numbering at 0
set -g base-index 0

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Allows us to use C-a a <command> to send commands to a TMUX session inside 
# another TMUX session
bind-key a send-prefix

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# reload config
bind r source-file ~/.tmux.conf \; display-message "Reloaded configuration."


# color
set -g default-terminal "screen-256color"

# Vi copypaste mode
set-window-option -g mode-keys vi
if-shell "test '\( #{$TMUX_VERSION_MAJOR} -eq 2 -a #{$TMUX_VERSION_MINOR} -ge 4 \)'" 'bind-key -Tcopy-mode-vi v send -X begin-selection; bind-key -Tcopy-mode-vi y send -X copy-selection-and-cancel'
if-shell '\( #{$TMUX_VERSION_MAJOR} -eq 2 -a #{$TMUX_VERSION_MINOR} -lt 4\) -o #{$TMUX_VERSION_MAJOR} -le 1' 'bind-key -t vi-copy v begin-selection; bind-key -t vi-copy y copy-selection'


# rm mouse mode fail
if-shell '\( #{$TMUX_VERSION_MAJOR} -eq 2 -a #{$TMUX_VERSION_MINOR} -ge 1\)' 'set -g mouse off'
if-shell '\( #{$TMUX_VERSION_MAJOR} -eq 2 -a #{$TMUX_VERSION_MINOR} -lt 1\) -o #{$TMUX_VERSION_MAJOR} -le 1' 'set -g mode-mouse off'
